version: 1.0.{build}

branches:
  only:
    - master

image: Visual Studio 2017

platform:
  - x64

environment:
  GH_TOKEN:
    secure: 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

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 10 x64
  - git reset --hard HEAD
  - yarn
  - node --version

build_script:
  - yarn build
  - npm run publish

test: off
